directive @opendocs(
    group: [String!],
    example: OpenDocsExampleInput
) on QUERY |
    FIELD_DEFINITION |
    MUTATION |
    SUBSCRIPTION |
    OBJECT |
    INPUT_OBJECT |
    ENUM |
    SCALAR

directive @od_schema(
    flattenTypes: Boolean!
    sort: OpenDocsSortInput
) on SCHEMA

