type Checkout @doc(
    group: ["Checkout"],
) {
    id: ID!

    checkoutId: String!
    @deprecated(reason: "Use `id` instead.")
}

type CheckoutLine @doc(
    group: ["Checkout"],
) {
    id: ID!

    checkoutLineId: String!
    @deprecated
}

type Query {
    checkout(
        id: ID!
    ): Checkout

    checkoutLine(
        id: ID!
    ): CheckoutLine
}