extend schema @docs(
  route: "docs/api-reference"
)

scalar DateTime

type Todo {
  id: ID!
  title: String!
  completed: Boolean!
  createdAt: DateTime!
}

input TodoInput {
  title: String!
  completed: Boolean
}

type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo
}

type Mutation {
  createTodo(input: TodoInput!): Todo!
  updateTodo(id: ID!, input: TodoInput!): Todo!
  deleteTodo(id: ID!): Boolean!
}

